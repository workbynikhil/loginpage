<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shooting Game Login</title>
    <style>
        /* Basic reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background-image: url('https://example.com/your-cinematic-war-background.jpg'); /* Replace with your background image URL */
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
        }

        .login-container {
            background-color: rgba(0, 0, 0, 0.6); /* Dark background for the form */
            padding: 40px;
            border-radius: 15px;
            text-align: center;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.8);
            width: 350px;
        }

        h1 {
            font-size: 32px;
            margin-bottom: 20px;
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.8);
        }

        .input-field {
            width: 100%;
            padding: 12px;
            margin: 15px 0;
            border: 2px solid #f1f1f1;
            border-radius: 5px;
            background-color: rgba(255, 255, 255, 0.2);
            color: white;
            font-size: 16px;
        }

        .input-field:focus {
            outline: none;
            border-color: #4CAF50;
            background-color: rgba(255, 255, 255, 0.3);
        }

        .login-btn {
            width: 100%;
            padding: 15px;
            background-color: #ff4500; /* Color resembling a fiery effect */
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 18px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .login-btn:hover {
            background-color: #ff6347;
        }

        .error-msg {
            color: red;
            margin-top: 10px;
        }

        /* Animation for a cinematic effect */
        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

        .login-container {
            animation: fadeIn 1.5s ease-in;
        }
    </style>
</head>
<body>

    <div class="login-container">
        <h1>Enter the Battlefield</h1>
        <form id="login-form" onsubmit="return validateLogin(event)">
            <input type="text" id="username" class="input-field" placeholder="Username" required><br>
            <input type="password" id="password" class="input-field" placeholder="Password" required><br>
            
            <button type="submit" class="login-btn">Login</button>
        </form>
        
        <p class="error-msg" id="error-msg"></p>
    </div>

    <script>
        // Simple JavaScript function to validate login
        function validateLogin(event) {
            event.preventDefault(); // Prevent form submission

            // Dummy login credentials
            const validUsername = "soldier";
            const validPassword = "warrior123";

            // Get entered values
            const enteredUsername = document.getElementById("username").value;
            const enteredPassword = document.getElementById("password").value;

            // Check if the entered values match the dummy credentials
            if (enteredUsername === validUsername && enteredPassword === validPassword) {
                alert("Login successful! Welcome to the battlefield!");
                window.location.href = "game.html";  // Redirect to the game (change to actual game URL)
            } else {
                document.getElementById("error-msg").textContent = "Invalid username or password. Try again!";
            }
        }
    </script>

</body>
</html>
